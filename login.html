<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>login</title>
</head>

<body>
    <main>
        <div class="principal">
            <div>
                <div class="logo">
                    <h1>LOGO</h1>
                </div>
                <div class="intro">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero sequi rerum reiciendis non, alias
                        voluptatibus in esse officiis ad placeat deleniti numquam rem? Officia fugit repellendus dolorem
                        veniam odit fugiat.</p>
                </div>
            </div>
            <div class="login">
                <div></div>
                <form action="#" method="post"></form>
                <fieldset>

                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" required>

                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </fieldset>

                <div class="entrar">
                    <button id="entrar" type="submit">Entrar</button>
                </div>

                <div class="recuperarsenha">
                    <a href="#" target="_blank" rel="noopener noreferrer">Esqueceu a senha?</a>
                </div>

                <div class="divisor"></div>

                <div class="novaconta">
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <button id="novaconta">Criar nova conta</button></a>
                </div>

            </div>
        </div>
        
    </main>
    <div class="fab-btn">
        <a href="#" target="_blank" rel="noopener noreferrer">
            <button class="fab" title="Iniciar chat" aria-label="Iniciar chat">
                <i class="material-icons-outlined">question_answer</i>
            </button>
        </a>
    </div>
</body>

</html>
